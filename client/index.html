<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Task Game</title>
    <style>
      :root{color-scheme: light dark}
      body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0;}
      .container{max-width: 960px; margin: 0 auto; padding: 24px}
      .card{border: 1px solid #ddd; border-radius: 12px; padding: 20px; margin: 12px 0}
      .btn{padding:10px 14px; border-radius:10px; border:1px solid #888; cursor:pointer}
      .btn.primary{background:#4f46e5; color:white; border-color:#4f46e5}
      .grid{display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(240px,1fr))}
      input,button{font:inherit}
      input{padding:10px 12px; border-radius:10px; border:1px solid #ccc; width:100%}
      .muted{opacity:.7}
      .row{display:flex; gap:10px; align-items:center}
      .space{height:8px}
      .pill{border:1px solid #ddd; border-radius:999px; padding:4px 10px; font-size:12px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
